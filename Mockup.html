<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drowsiness Detection — Mockup</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#60a5fa; --accent-2:#7c3aed;
      --muted:#94a3b8; --green:#10b981; --glass:rgba(255,255,255,0.04);
      font-family: Inter, system-ui, Roboto, "Segoe UI", Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#fff}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;padding:28px 20px;box-sizing:border-box}
    header{width:100%;max-width:980px;text-align:center;margin-bottom:18px}
    header h1{margin:0;font-size:20px;font-weight:700}
    header p{margin:6px 0 0;color:var(--muted);font-size:13px}

    .stage{width:100%;max-width:480px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:14px;box-sizing:border-box;box-shadow:0 8px 30px rgba(2,6,23,0.6);position:relative}
    .video-box{width:100%;height:660px;background:linear-gradient(180deg,#000,#0b0b0b);border-radius:10px;border:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;color:#111}
    .video-box .placeholder{width:92%;height:96%;background:#0b0b0b;border-radius:8px;box-shadow:inset 0 0 30px rgba(0,0,0,0.6);}

    /* top-right controls */
    .controls{position:fixed;right:22px;top:22px;display:flex;flex-direction:column;gap:8px;z-index:40}
    .chip{background:var(--glass);padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;gap:8px}
    .icon-btn{width:34px;height:34px;border-radius:8px;background:linear-gradient(180deg,#10b981,#059669);display:inline-flex;align-items:center;justify-content:center;color:#012;box-shadow:0 4px 12px rgba(2,6,23,0.6);font-weight:700}
    .status-chip{background:rgba(0,0,0,0.45);padding:6px 8px;border-radius:8px;color:var(--muted);font-size:13px}

    /* bottom actions */
    .actions{width:100%;max-width:980px;display:flex;gap:14px;margin-top:20px}
    .btn{flex:1;padding:14px;border-radius:12px;border:0;font-weight:700;font-size:14px;cursor:pointer}
    .btn.cal{background:linear-gradient(90deg,var(--accent-2),#4f46e5);color:#fff}
    .btn.start{background:linear-gradient(90deg,#60a5fa,#93c5fd);color:#04263b}

    footer{margin-top:28px;color:var(--muted);font-size:13px}
    @media(max-width:640px){
      .video-box{height:420px}
      .stage{max-width:360px}
      .actions{flex-direction:column;padding:0 12px}
    }
  </style>
</head>
<body>
  <div class="controls" aria-hidden="true">
    <div class="chip"><div class="icon-btn">●</div><div style="font-size:13px">REC</div></div>
    <div class="chip"><div class="icon-btn" style="background:linear-gradient(90deg,#facc15,#84cc16)">■</div><div style="font-size:13px">STOP</div></div>
    <div class="status-chip">Blinks: <strong id="blinks" style="margin-left:6px">0</strong></div>
  </div>

  <div class="wrap">
    <header>
      <h1>Drowsiness Detection</h1>
      <p>ตรวจจับการหลับในแบบเรียลไทม์</p>
    </header>

    <div class="stage" role="main" aria-label="video stage">
      <div class="video-box" id="videoBox" aria-hidden="false">
        <div class="placeholder"></div>
      </div>
    </div>

    <div class="actions" style="max-width:980px">
      <button class="btn cal" id="calBtn">Calibrate</button>
      <button class="btn start" id="startBtn">Start</button>
    </div>

    <footer>Mockup</footer>
  </div>

  <script>
    // UI-only helper (no backup / file ops). ปุ่มตัวอย่างเท่านั้น
    document.getElementById('calBtn').addEventListener('click', ()=> {
      document.getElementById('calBtn').textContent = 'Calibrating...';
      setTimeout(()=> document.getElementById('calBtn').textContent = 'Calibrate', 1200);
    });
    document.getElementById('startBtn').addEventListener('click', ()=> {
      const btn = document.getElementById('startBtn');
      btn.textContent = btn.textContent === 'Stop' ? 'Start' : 'Stop';
      btn.classList.toggle('start');
    });
  </script>
</body>
</html>
